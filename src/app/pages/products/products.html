<div class="container mx-auto py-6">
    <h1 class="text-orange-600 font-bold text-4xl mb-5">Danh sách sản phẩm</h1>
    <app-product-grid [products]="displayProducts" class="block mb-3"/>
    <app-pagination-wrapper
        [collectionSize]="total"
        [page]="filter.page + 1"
        [size]="filter.size"
        (pageChange)="pageChange($event)"
    />
</div>
